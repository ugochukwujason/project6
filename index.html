<!DOCTYPE html>
<html>

<body>
    <h2>Javascript objects and its properties</h2>
    <p>There are two different ways to access an object properly</p>
    <p id="demo"></p>
    <script>
        //Create an object
        var vehicle = {
            firstname: "bmw",
            age: 2024,
        };
        //Display some data from the object;
        document.getElementById("demo").innerHTML = vehicle.firstname + " is lauched on the year " + vehicle.age + "";
    </script>
</body>

</html>
